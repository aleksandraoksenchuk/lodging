<!DOCTYPE html>
<html>
<head>
    <title>Cities</title>
</head>
<style>
    body {
        background-color: rgba(123, 111, 142, 0.8);
        padding: 20px;
    }
    h3 {
        font-size: 30px;
    }
</style>
<body>

<div class="all_cities">
    <ul>
        {% for city in cities %}
            <li><h3><a href="/cities/{{ city.id}}/places/hotels">{{ city.name }}</a></h3></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
