<!DOCTYPE html>
<html>
<head>
    <title>Hotels_in_the_city</title>
</head>
<style>
    body {
        background-color: rgba(123, 111, 142, 0.8);
        padding: 20px;
    }
    h1 {
        font-size: 50px;
    }
</style>
<body>
<h1>{{city.name}}</h1>
<h2><a href="/cities/">Список всех городов</a></h2>
<h3><p><a href="/cities/{{ city.id}}/places/hotels/">Список всех гостиниц в городе {{city.name}}</a></p></h3>
<div class="">
    <ul>
        {% for hotel in hotels %}
            <li><a href="/cities/{{city.id}}/places/hotels/{{hotel.id}}">{{ hotel.title }}</a>
                <p><img src="{{ hotel.photo.url }}" alt={{ hotel.photo.url }} width="800" height="600"></p>

            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
